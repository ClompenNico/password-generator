<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>password-generator</title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <script src="js/app.js"></script>
</head>
<body>

    <main class="main">
        <div class="generator">
        <h1 class="generator_title">NMCT Password Generator</h1>

            <section class="generator_password">
                <div class="generator_password_text">
                    <input type="text" id="rndPassword" placeholder="Hier komt uw password" disabled class="generator_password_text_password" size="35">
                    <!--#disabled cuz imma d*ck lol -->
                </div>
            </section>

            <hr class="lijn">
            
            <section class="generator_slider">
                <div class="generator_slider_lengte">
                    <label for="TekstLengte" class="generator_slider-left">Lengte van paswoord</label>
                    <label id="LabelLengte" class="generator_slider-right"></label>
                    <input id="SliderLengte" type="range" class="slider" min="1" max="28" value="14">    
                </div>
                
                <div class="generator_slider_karakter">
                    <label for="TekstKarakter" class="generator_slider-left">Aantal karakters in paswoord</label>                
                    <label id="LabelKarakter" class="generator_slider-right"></label>
                    <input id="SliderKarakter" type="range" class="slider" min="1" max="25" value="22">
                </div>
            </section>
        
        </div>
    </main>

</body>
</html>
